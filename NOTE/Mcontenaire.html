		<h2>Les Méthodes de conteneur</h2>
		Il s'agit des méthodes cachés derrières les opérations faitent sur un conteneur. Ils sont utiles lorsqu'on veux définir une classe qui vas se comporter comme un conteneur. Il s'agit notament de <code><b>__getitem__</b>, <b>__setitem__</b>, <b>__delitem__</b>, <b>__contains__</b></code>
